<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard - PiggyVest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <img src="PiggyVest Logo.png" alt="">
    <div class="middlebox">
        <header>
            <h3>Create a Secure Account</h3>
            <p>Welcome to the future of Savings & Investments</p>
        </header>
        <div class="formbox">
            <form>
                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <label for="phone">Phone Number</label><br>
                <input type="phone" id="phone" name="phone" placeholder="Phone Number"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <label for="code">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="text" id="code" name="code" placeholder="Referrer Phone or Code"><br>
                <label for="referrer">How Did You Hear About Us? (Optional)</label><br>
                <input list="referrer" name="referrer" placeholder="Click To Select">
                    <datalist id="referrer">
                        <option value="Click To Select">
                        <option value="Facebook">
                        <option value="Twitter">
                        <option value="Instagram">
                        <option value="Friend/Family/Coworker Referral">
                        <option value="Google search">
                        <option value="Google playstore">
                        <option value="Online Blog">
                        <option value="Local Newspaper">
                        <option value="At an event">
                        <option value="Other">
                    </datalist>
                <br>
                <button> CREATE ACCOUNT </button>
            </form>
            
        </div>
    </div>
    <div class="bottombox">
        <a href="http://">Already have an account? Log In</a>
    </div>
</body>
</html>
